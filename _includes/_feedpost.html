<article>

<div class="card text-center">
  <div class="card-block">
    <p class="card-text">Próxima edición: octubre 2018</p>
<form action="https://umh.us5.list-manage.com/subscribe/post?u=75b8bda4a5f5eae9a009046a2&amp;id=39c53c6c14" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">

    <div class="form-group">
        <input type="email" value="" name="EMAIL" id="mce-EMAIL" required="required" class="form-control" placeholder="Escribe tu correo electrónico">
    </div>
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_97f1bc02efa56031b67a2b00f_fc7b4ce646" tabindex="-1" value=""></div>
    
    <button id="button" type="submit" class="btn btn-primary btn-block">Quiero inscribirme</button>
</form>
      </div>
    </div>

    <div class="card">
      <div class="card-block">
        <a href="https://twitter.com/{{ site.inc.twitter }}" class="btn btn-primary"><i class="icon icon-twitter"></i></a> 
        <a href="http://facebook.com/{{ site.inc.facebook }}" class="btn btn-primary"><i class="icon icon-facebook"></i></a>
        <a href="{{ site.baseurl }}/feed.xml" class="btn btn-primary"><i class="icon icon-rss"></i></a>
      </div>
    </div>

<h4>Entradas recientes</h4>
    
{% for post in site.posts limit: 6 %}
<h4 class="title"><a href="{{ site.baseurl }}{{ post.url }}" rel="prefetch">{{ post.title }}</a></h4>
            <div class="meta">
                <address>{{ post.author.name }}</address> &mdash;
                <time pubdate datetime="{{ post.date | date: "%Y-%d-%B" }}" title="{{ post.date | date: "%d %B, %Y" }}">{{ post.date | date: "%D" }}</time>
            </div>
<hr>    
{% endfor %}
