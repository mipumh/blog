---
layout: base
category: nomap
---
{% if page.cover_image %}
<div class="article-cover">
    <div>
        <img src="{{ site.baseurl }}/images/{{ page.cover_image }}" class="image">
    </div>
</div>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-xs-12">
            <article>
                <div class="container">

                <header>
                    <h1 class="title">{{ page.antetitulo }}</h1>
                    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
                </header>

                <section>
                    {{ content }}
                </section>

                    {% if site.inc.disqus.shortname %}
                    <section>
                        {% include _disqus.html %}
                    </section>
                    {% endif %}
                </div>
            </article>
        </div>

        <div class="col-lg-4 col-xs-12" style="padding: 40px 0;">
            {% include _form.html %}
            {% include _feedhome.html %}
        </div>
    </div>
</div>
